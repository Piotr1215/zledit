# zledit extensibility configuration
# Copy to ~/.config/zledit/config.toml
# Enable with: zstyle ':zledit:' config '~/.config/zledit/config.toml'

# Custom previewers - match tokens by pattern
[[previewers]]
pattern = '^https?://'
description = 'URL preview'
script = '~/.config/zledit/scripts/url-preview.sh'

[[previewers]]
pattern = '\.(json|yaml|yml)$'
description = 'Structured data'
script = '/usr/bin/cat'

# Custom actions - extend the default actions
[[actions]]
binding = 'ctrl-u'
description = 'upper'
script = '~/.config/zledit/scripts/uppercase.sh'

[[actions]]
binding = 'ctrl-l'
description = 'lower'
script = '~/.config/zledit/scripts/lowercase.sh'
