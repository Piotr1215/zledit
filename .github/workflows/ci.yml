name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install zsh
        run: sudo apt-get update && sudo apt-get install -y zsh

      - name: Syntax check
        run: zsh -n zsh-jumper.plugin.zsh

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        picker: [fzf, sk, peco]
    steps:
      - uses: actions/checkout@v6

      - name: Install zsh (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y zsh

      - name: Install picker (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          case "${{ matrix.picker }}" in
            fzf)
              sudo apt-get install -y fzf
              ;;
            sk)
              curl -sL https://github.com/skim-rs/skim/releases/download/v0.20.5/skim-x86_64-unknown-linux-musl.tgz | tar xz
              sudo mv sk /usr/local/bin/
              ;;
            peco)
              curl -sL https://github.com/peco/peco/releases/download/v0.5.11/peco_linux_amd64.tar.gz | tar xz
              sudo mv peco_linux_amd64/peco /usr/local/bin/
              ;;
          esac

      - name: Install picker (macOS)
        if: runner.os == 'macOS'
        run: brew install ${{ matrix.picker }}

      - name: Verify zsh syntax
        run: zsh -n zsh-jumper.plugin.zsh

      - name: Run tests
        run: zsh tests/test_plugin.zsh

  test-no-picker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install zsh
        run: sudo apt-get update && sudo apt-get install -y zsh

      - name: Test graceful handling without picker
        run: |
          zsh -c '
            source ./zsh-jumper.plugin.zsh
            [[ -z "${ZshJumper[picker]}" ]] && echo "Correctly empty when no picker" && exit 0
            echo "Unexpected: ${ZshJumper[picker]}"
            exit 1
          '

  update-badges:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6

      - name: Install zsh and fzf
        run: sudo apt-get update && sudo apt-get install -y zsh fzf

      - name: Capture perf metrics
        id: perf
        run: |
          # Load time
          load_ms=$(zsh -c "
            start=\$(date +%s%N)
            source ./zsh-jumper.plugin.zsh
            end=\$(date +%s%N)
            echo \$(( (end - start) / 1000000 ))
          ")
          echo "load_ms=$load_ms" >> $GITHUB_OUTPUT

          # Tokenize 100x
          tok_ms=$(zsh -c "
            source ./zsh-jumper.plugin.zsh
            BUFFER='kubectl get pods -n default -o wide --show-labels'
            start=\$(date +%s%N)
            for i in {1..100}; do _zsh_jumper_tokenize; done
            end=\$(date +%s%N)
            echo \$(( (end - start) / 1000000 ))
          ")
          echo "tok_ms=$tok_ms" >> $GITHUB_OUTPUT

          # Memory (after warmup)
          mem_kb=$(zsh -c "
            for i in {1..5}; do source ./zsh-jumper.plugin.zsh; zsh-jumper-unload; done
            mem1=\$(ps -o rss= -p \$\$)
            for i in {1..10}; do source ./zsh-jumper.plugin.zsh; zsh-jumper-unload; done
            mem2=\$(ps -o rss= -p \$\$)
            echo \$((mem2 - mem1))
          ")
          echo "mem_kb=$mem_kb" >> $GITHUB_OUTPUT

      - name: Update gist
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ secrets.PERF_GIST_ID }}
          filename: zsh-jumper-load.json
          label: load
          message: ${{ steps.perf.outputs.load_ms }}ms
          color: brightgreen

      - name: Update tokenize badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ secrets.PERF_GIST_ID }}
          filename: zsh-jumper-tokenize.json
          label: parse
          message: ${{ steps.perf.outputs.tok_ms }}ms
          color: brightgreen

      - name: Update memory badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ secrets.PERF_GIST_ID }}
          filename: zsh-jumper-memory.json
          label: leak
          message: +${{ steps.perf.outputs.mem_kb }}KB
          color: brightgreen
